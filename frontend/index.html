<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Annotation Tool</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: 'Times New Roman', Times, serif; margin: 0; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .card { border: 1px solid #8883; border-radius: 12px; padding: 12px; }
      .toolbar { display:flex; flex-direction:column; gap:12px; align-items:flex-start; }
      .toolbar-instruction { font-size:18px; font-weight:600; }
      .toolbar-controls { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
      .toolbar-label { font-size:16px; font-weight:600; }
      .toggle-label { display:flex; align-items:center; gap:6px; font-size:16px; font-weight:600; }
      .toggle-label input { width:18px; height:18px; }
      .badge { display:inline-block; padding:2px 6px; border-radius: 999px; border:1px solid #8885; margin-right:6px; font-size: 12px;}
      textarea { width: 100%; height: 240px; font-family: inherit; font-size: 14px; }
      button { padding: 4px 8px; border-radius: 8px; border:1px solid #8884; cursor:pointer; height: 32px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
      select, input[type="text"] { padding:4px 8px; border-radius:8px; border:1px solid #8885; height: 32px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
      pre.code { white-space: pre-wrap; word-break: break-word; background:#0000000b; padding:8px; border-radius:8px; }
      .preview-scroll { max-height: 220px; overflow-y: auto; }
      hr { border: none; border-top:1px solid #8883; margin:12px 0; }
      .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .small { font-size: 12px; opacity: 0.8; }
      span.hl { padding: 2px 4px; border-radius: 4px; }
      .etype-Disease { background: #ffeb3b; }
      .etype-Medication { background: #a5d6a7; }
      .etype-Symptom { background: #90caf9; }
      .etype-Procedure { background: #f48fb1; }
      .etype-Test { background: #ce93d8; }
      .etype-Patient { background: #ffe0b2; }
      .warn { color: #b00020; font-weight: 600; }
      .ok { color: #0a7c2f; font-weight: 600; }
      .muted { color: #666; font-size: 13px; }
      .card--fixed { display: flex; flex-direction: column; overflow: hidden; }
      .card--fixed .card-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; margin-top: 8px; }
      .card--fixed .card-body > h4 { margin-top: 0; }
      .entity-row { display:flex; align-items:center; gap:12px; padding:4px 0; }
      .entity-row .badge { flex-shrink:0; }
      .entity-meta { display:flex; flex-wrap:wrap; gap:8px; margin-left:8px; align-items:center; font-size:13px; }
      .entity-meta span, .entity-meta code { font-size:13px; }
      .entity-text { font-weight:600; color:#111; padding:2px 6px; border-radius:6px; display:inline-block; }
      .entity-range { color:#444; }
      .entity-row button { margin-left:auto; }
      .relation-row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; padding:4px 0; }
      .relation-row button { margin-left:auto; }
      .chip { display:flex; align-items:center; gap:8px; padding:4px 8px; border:1px solid #ccc; border-radius:8px; }
      .chip button { margin-left:auto; }
      .chip-text { font-size:13px; margin-left:8px; }
      .selection-meta { font-size:13px; color:#444; margin-top:6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
